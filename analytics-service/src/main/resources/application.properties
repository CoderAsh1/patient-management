spring.application.name=analytics-service
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
# Ensure a stable consumer group and client id for logging/connection tracking
spring.kafka.consumer.group-id=analytics-service
spring.kafka.client-id=analytics-service

# Helpful logging to see connection/partition assignment
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka.clients=INFO
